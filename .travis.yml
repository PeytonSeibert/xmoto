language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      dist: bionic
      install: ".travis/linux/deps.sh"
      script:
        - build-wrapper-linux-x86-64 --out-dir bw-output .travis/linux/build.sh
        - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
      cache: ccache

    - os: osx
      osx_image: xcode10.1 # =10.13/high sierra
      install: ".travis/macos/deps.sh"
      script:
        - build-wrapper-macosx-x86 --out-dir bw-output .travis/macos/build.sh
        - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
      cache: ccache

    - os: linux
      dist: bionic
      name: "Linux MXE"
      install: ".travis/linux-mxe/deps.sh"
      script:
        - build-wrapper-linux-x86-64 --out-dir bw-output .travis/linux-mxe/build.sh
        - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
      cache: ccache

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "build/artifacts/*"
  skip_cleanup: true
  on:
    branch:
      - "release"
      - "staging"
    tags: true

addons:
  sonarcloud:
    organization: "xmoto"
    token:
      secure: ""
